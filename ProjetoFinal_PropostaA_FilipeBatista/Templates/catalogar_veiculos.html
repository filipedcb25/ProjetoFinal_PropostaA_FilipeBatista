<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Veículos</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            color: #333;
        }

        .logo {
            margin-top: 50px;
            max-width: 736px;
            height: 127px;
            width: 127px;
        }

        form {
            margin: 20px 0;
        }

        label, select {
            font-size: 18px;
            margin: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .veiculo {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .veiculo p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/736x/84/e7/b3/84e7b33d4ead8cfab4f230f95ba27ae1.jpg" class="logo" alt="Luxury Wheels Logo">
    <h1>Página para Filtrar Veículos</h1>
    <form method="get" action="{{ url_for('filtrar_veiculos') }}">

        <!-- Filtro por Tipo de Veículo -->
        <label for="tipo">Tipo de Veículo:</label>
        <select name="tipo" id="tipo">
            <option value="">Todos</option>
            <option value="Carro">Carro</option>
            <option value="SUV">SUV</option>
            <option value="Mota">Mota</option>
        </select>
        <br>

        <!-- Filtro por Categoria -->
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria">
            <option value="">Todos</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Médio">Médio</option>
            <option value="Grande">Grande</option>
            <option value="Única">Único</option>
        </select>
        <br>

        <!-- Filtro por Valor -->
        <label for="valor_diaria">Valor por Dia:</label>
        <select name="valor_diaria" id="valor_diaria">
            <option value="">Todos</option>
            <option value="7">7€</option>
            <option value="12">12€</option>
            <option value="15">15€</option>
            <option value="16">16€</option>
            <option value="20">20€</option>
        </select>
        <br>

        <!-- Filtro por Quantidade de Pessoas -->
        <label for="quantidade">Quantidade de Pessoas:</label>
        <select name="quantidade" id="quantidade">
            <option value="">Todos</option>
            <option value="1">1 Pessoa</option>
            <option value="4">4 Pessoas</option>
            <option value="5">5 Pessoas</option>
            <option value="9">9 Pessoas</option>
        </select>
        <br>

        <button type="submit">Filtrar</button>
    </form>

    {% for veiculo in veiculos_filtrados %}
        <div class="veiculo">
            <p><strong>{{ veiculo.marca }} {{ veiculo.modelo }}</strong> ({{ veiculo.tipo }})</p>
            <p>Categoria: {{ veiculo.categoria }}</p>
            <p>Valor da Diária: {{ veiculo.valor_diaria }}€</p>
            <p>Capacidade: {{ veiculo.quantidade }} pessoas</p>
        </div>
    {% endfor %}

    <a href="{{ url_for ( 'homepage' )  }}"><button type="submit">Voltar à página inicial </button></a>
</body>
</html>
